<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="body">
    <main class="container main">
        <section class="divisor">
            <div class="divisor__line"></div>
            <div class="divisor__line"></div>
        </section>
        <h1 class="page-title">Aluguel de <span class="page-title__emphasis">boardgames</span></h1>
        <section class="dashboard">
            <ul class="dashboard__items">
                <li class="dashboard__items__item" id="game-1">
                    <div class="dashboard__item__img">
                        <img src="img/theLastofUs.jpg" alt="Capa jogo The Last of Us">
                    </div>
                    <p class="dashboard__item__name">The Last of Us</p>
                    <a onclick="alterarStatus(1)" href="#" class="dashboard__item__button">Alugar</a>
                </li>
                <li class="dashboard__items__item" id="game-2">
                    <div class="dashboard__item__img">
                        <img src="img/uncharted4.jpg" alt="Capa jogo Uncharted 4">
                    </div>
                    <p class="dashboard__item__name">Uncharted 4</p>
                    <a onclick="alterarStatus(2)" href="#" class="dashboard__item__button">Alugar</a>
                </li>
                <li class="dashboard__items__item" id="game-3">
                    <div class="dashboard__item__img dashboard__item__img--rented">
                        <img src="img/crashBandicoot.png" alt="Capa jogo Crash Bandicoot">
                    </div>
                    <p class="dashboard__item__name">Crash Bandicoot</p>
                    <a onclick="alterarStatus(3)" href="#"
                        class="dashboard__item__button dashboard__item__button--return">Devolver</a>
                </li>
            </ul>
        </section>
    </main>

    <script src="code.js"></script>
</body>

</html>
